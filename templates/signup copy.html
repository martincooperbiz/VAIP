<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <!-- <link rel="stylesheet" href="/static/css/signup.css"> -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <!-- <script src="{{ url_for('static', filename='js/auth.js') }}"></script> -->
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
    <title>VAIP - Signup</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"> -->
</head>

<body>
    <section>

        <div id="login-box">
            <div class="loader-line-div" id="loader-line-div">
                <div class="loader-line"></div>
            </div>
            <div class="left">
                <a href="/" class="btn-back flex">

                    <span class="material-symbols-outlined disable-selection">
                        navigate_before
                    </span>
                    <p>Back</p>
                </a>
                <h3>VAIP</h3>
                <h1>Sign up</h1>
                <form method="POST" action="{{ url_for('signup') }}" class="form-horizontal signin" name="signupForm"
                    id="signupForm">
                    <input type="text" value="albe" name="username" placeholder="Username" required />
                    <!-- <span class="error-message"></span> -->

                    <input type="email" value="albertoyounes@gmail.com" name="email" placeholder="E-mail" required />
                    <!-- <span class="error-message"></span> -->

                    <div class="password-row">
                        <!-- <span class="error-message"></span> -->
                        <input value="{{form_data['password'] if form_data else 'dddd'}}" type="password" name="password"
                            id="passwordInput" placeholder="Password" required />
                        <button id="showPasswordButton" class="disable-selection">
                            <span id="visibility" class="material-symbols-outlined">
                                visibility
                            </span>
                            <span id="visibility_off" style="display: none;" class="material-symbols-outlined">
                                visibility_off
                            </span>
                            <i class="fa fa-eye-slash"></i>
                        </button>
                    </div>
                    <!-- <span class="error-message"></span> -->

                    <input type="password" value="albertoyounes@gmail.com" name="confirm_password" placeholder="Retype password"
                    required />
                    
                    <!-- <span class="error-message"></span> -->
                    <p class="text text-error error-messag" id="errorMessage">{{error if error else ''}}</p>
                    <input type="submit" name="signup_submit" value="Sign up" id="submitSignupButton" />
                </form>


                <p class="text text-normal">Already have an account? <span><a href="{{ url_for('login') }}"
                            class="text text-links">Login</a></span>
                </p>
            </div>

            <div class="or">OR</div>

            <div class="right">
                <span class="loginwith">Sign up with<br />social network</span>

                <button class="social-signin facebook">Sign up with facebook</button>
                <button class="social-signin twitter">Sign up with Twitter</button>
                <button class="social-signin google">Sign up with Google+</button>
            </div>


        </div>

        <div class="logo-img">
            <img class="img" src="/static/img/view.png" />
        </div>
    </section>
</body>

</html>
